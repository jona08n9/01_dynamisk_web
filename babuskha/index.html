<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Babuskha - Din nye yndlings restaurant</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="all">Alle retter</button>
        <button id="starters">Forretter</button>
        <button id="main_course">Hovedretter</button>
        <button id="dessert">Desserter</button>
      </nav>
    </header>
    <main id="main"></main>
    <template>
      <h2 id="name"></h2>
      <p>Kategori: <span id="category"></span></p>
      <img id="image" src="" alt="" />
      <h3 id="shortInfo"></h3>
      <p><b>Om retten:</b><span id="longInfo"></span></p>
      <p><b>Oprindelsesland:</b><span id="origin"></span></p>
      <h3>Price: <span id="price"></span></h3>
    </template>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
